<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone </title>
    <link rel="stylesheet" href="clone_spotify.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img
                    src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png"
                    alt="spotify" /> <span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>All Copy Rights Reserved</h1>
            <div>
                <div class="songItem">
                    <img alt="1" width="80px" height="100px" />
                    <span class="songName1"></span>
                    <span class="songListplay"><span class="timeStamp">5:13 <i id="0"
                                class="fa songItemPlay fa-circle-play"></i></span></span>
                </div><br />
                <div class="songItem">
                    <img alt="1" width="80px" height="100px" />
                    <span class="songName1"></span>
                    <span class="songListplay"><span class="timeStamp">4:23 <i id="1"
                                class="fa songItemPlay fa-circle-play"></i></span></span>
                </div><br />
                <div class="songItem">
                    <img alt="1" width="80px" height="100px" />
                    <span class="songName1"></span>
                    <span class="songListplay"><span class="timeStamp">3:12 <i id="2"
                                class="fa songItemPlay fa-circle-play"></i></span></span>
                </div><br />
                <div class="songItem">
                    <img alt="1" width="80px" height="100px" />
                    <span class="songName1"></span>
                    <span class="songListplay"><span class="timeStamp">4:25<i id="3"
                                class="fa songItemPlay fa-circle-play"></i></span></span>
                </div><br />
                <div class="songItem">
                    <img alt="1" width="80px" height="100px" />
                    <span class="songName1"></span>
                    <span class="songListplay"><span class="timeStamp">4:20 <i id="4"
                                class="fa songItemPlay fa-circle-play"></i></span></span>
                </div><br />





            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icon">
            <i class="fa fa-2x fa-step-backward" id="previous"></i>
            <i class="fa fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.gifer.com/origin/55/554818561cbf36d813ef2010cc9d66cc.gif" width="42px" alt="gif"
                id="gif"> <span id="currentName">Believer-Imagin Dragons</span>
        </div>

    </div>
    <script src="./clone_spotify.js"></script>
    <script src="https://kit.fontawesome.com/ae2fdf198e.js" crossorigin="anonymous"></script>

</body>



</html>
